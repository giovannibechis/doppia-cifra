name: Deploy to GitHub Pages

on:
  # Trigger del workflow quando viene fatto push sul branch main
  push:
    branches: [ main ]

  # Permette di eseguire manualmente il workflow dalla tab Actions
  workflow_dispatch:

# Imposta i permessi del GITHUB_TOKEN per permettere il deployment su Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permette solo un deployment concorrente, saltando le esecuzioni in coda tra quella in corso e l'ultima in coda
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job per il build e upload degli artifacts
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Se hai bisogno di build steps (es. npm install, build, etc.)
      # aggiungi qui i tuoi comandi, per esempio:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Specifica la cartella da pubblicare
          path: './docs/browser'

  # Job per il deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
