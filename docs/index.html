<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiche Calciatori</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.14.2/zone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular/19.0.0/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular/19.0.0/common.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular/19.0.0/common-http.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular/19.0.0/forms.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular/19.0.0/platform-browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular/19.0.0/platform-browser-dynamic.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #eff6ff 100%);
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 64rem;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .header-title svg {
      width: 2.5rem;
      height: 2.5rem;
      color: #16a34a;
      margin-right: 0.75rem;
    }

    .header-title h1 {
      font-size: 2.25rem;
      font-weight: bold;
      color: #1f2937;
    }

    .header p {
      color: #6b7280;
      font-size: 1.125rem;
    }

    .search-section {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .search-form {
      display: flex;
      gap: 1rem;
    }

    .search-input-container {
      flex: 1;
      position: relative;
    }

    .search-input-container svg {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      width: 1.25rem;
      height: 1.25rem;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1.125rem;
      transition: all 0.15s ease;
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #16a34a;
      border-color: transparent;
    }

    .search-button {
      padding: 0.75rem 1.5rem;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .search-button:hover:not(:disabled) {
      background: #15803d;
    }

    .search-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .error-message p {
      color: #dc2626;
      text-align: center;
      font-weight: 500;
    }

    .player-info {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .player-info-content {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }

    .player-info-content svg {
      width: 3rem;
      height: 3rem;
      color: #2563eb;
      margin-top: 0.25rem;
    }

    .player-details h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .player-details p {
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .total-goals {
      display: inline-flex;
      align-items: center;
      background: #dcfce7;
      color: #166534;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1.125rem;
    }

    .total-goals svg {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.5rem;
    }

    .stats-section {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }

    .stats-header {
      display: flex;
      align-items: center;
      font-size: 1.25rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    .stats-header svg {
      width: 1.5rem;
      height: 1.5rem;
      color: #2563eb;
      margin-right: 0.5rem;
    }

    .stats-table-container {
      overflow-x: auto;
    }

    .stats-table {
      width: 100%;
      border-collapse: collapse;
    }

    .stats-table th {
      text-align: left;
      padding: 0.75rem 1rem;
      font-weight: 600;
      color: #374151;
      border-bottom: 2px solid #e5e7eb;
    }

    .stats-table th:nth-child(3) {
      text-align: center;
    }

    .stats-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #f3f4f6;
      transition: background-color 0.15s ease;
    }

    .stats-table tr:hover {
      background: #f9fafb;
    }

    .stats-table td:first-child {
      font-weight: 500;
      color: #1f2937;
    }

    .stats-table td:nth-child(2) {
      color: #374151;
    }

    .stats-table td:nth-child(3) {
      text-align: center;
    }

    .stats-table td:last-child {
      color: #6b7280;
    }

    .goal-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      background: #dcfce7;
      color: #166534;
      border-radius: 50%;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #6b7280;
    }

    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .search-form {
        flex-direction: column;
      }

      .header-title h1 {
        font-size: 1.875rem;
      }

      .player-info-content {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <app-football-stats></app-football-stats>
</div>

<script type="module">
  const { Component, Injectable, signal, computed, bootstrapApplication } = ng.core;
  const { HttpClient, provideHttpClient } = ng.common.http;
  const { CommonModule } = ng.common;
  const { FormsModule } = ng.forms;
  const { catchError, of } = rxjs;

  // Service per le API Wikipedia
  @Injectable({
    providedIn: 'root'
  })
  class WikipediaService {
    constructor(http) {
      this.http = http;
    }

    searchPlayer(playerName) {
      const summaryUrl = `https://it.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(playerName)}`;

      return this.http.get(summaryUrl).pipe(
        catchError(error => {
          if (error.status === 404) {
            throw new Error('Calciatore non trovato');
          }
          throw new Error('Errore durante la ricerca');
        })
      );
    }

    getPlayerContent(title) {
      const contentUrl = `https://it.wikipedia.org/api/rest_v1/page/html/${encodeURIComponent(title)}`;

      return this.http.get(contentUrl, { responseType: 'text' }).pipe(
        catchError(() => {
          throw new Error('Impossibile recuperare i dati della pagina');
        })
      );
    }
  }

  // Componente principale
  @Component({
    selector: 'app-football-stats',
    standalone: true,
    imports: [CommonModule, FormsModule],
    template: `
                <div class="container">
                    <!-- Header -->
                    <div class="header">
                        <div class="header-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <circle cx="12" cy="12" r="6"/>
                                <circle cx="12" cy="12" r="2"/>
                            </svg>
                            <h1>Statistiche Calciatori</h1>
                        </div>
                        <p>Cerca un calciatore e scopri le sue statistiche sui goal anno per anno</p>
                    </div>

                    <!-- Search Section -->
                    <div class="search-section">
                        <div class="search-form">
                            <div class="search-input-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.35-4.35"/>
                                </svg>
                                <input
                                    type="text"
                                    class="search-input"
                                    placeholder="Inserisci il nome del calciatore (es. Gabriel Batistuta)"
                                    [(ngModel)]="searchTerm"
                                    (keypress)="handleKeyPress($event)"
                                />
                            </div>
                            <button
                                class="search-button"
                                (click)="searchPlayer()"
                                [disabled]="loading() || !searchTerm.trim()"
                            >
                                <span *ngIf="loading()" class="loading"></span>
                                {{ loading() ? 'Ricerca...' : 'Cerca' }}
                            </button>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div class="error-message" *ngIf="error()">
                        <p>{{ error() }}</p>
                    </div>

                    <!-- Results -->
                    <div *ngIf="playerData()">
                        <!-- Player Info -->
                        <div class="player-info">
                            <div class="player-info-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <div class="player-details">
                                    <h2>{{ playerData()?.name }}</h2>
                                    <p>{{ playerData()?.description }}</p>
                                    <div class="total-goals">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                                            <path d="M4 22h16"/>
                                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                                        </svg>
                                        Totale goal in carriera: {{ totalGoals() }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Career Stats -->
                        <div class="stats-section">
                            <h3 class="stats-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                Statistiche per stagione
                            </h3>

                            <div class="stats-table-container">
                                <table class="stats-table">
                                    <thead>
                                        <tr>
                                            <th>Stagione</th>
                                            <th>Squadra</th>
                                            <th>Goal</th>
                                            <th>Competizione</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let stat of playerData()?.careerStats">
                                            <td>{{ stat.season }}</td>
                                            <td>{{ stat.team }}</td>
                                            <td>
                                                <span class="goal-badge">{{ stat.goals }}</span>
                                            </td>
                                            <td>{{ stat.competition }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <p>Dati forniti da Wikipedia Italia</p>
                    </div>
                </div>
            `
  })
  class FootballStatsComponent {
    searchTerm = '';
    loading = signal(false);
    playerData = signal(null);
    error = signal('');

    // Computed signal per il totale goal
    totalGoals = computed(() => {
      const data = this.playerData();
      if (!data?.careerStats) return 0;
      return data.careerStats.reduce((total, stat) => total + stat.goals, 0);
    });

    constructor(wikipediaService) {
      this.wikipediaService = wikipediaService;
    }

    searchPlayer() {
      if (!this.searchTerm.trim()) return;

      this.loading.set(true);
      this.error.set('');
      this.playerData.set(null);

      this.wikipediaService.searchPlayer(this.searchTerm).subscribe({
        next: (summary) => {
          this.wikipediaService.getPlayerContent(summary.title).subscribe({
            next: (htmlContent) => {
              const stats = this.parsePlayerStats(htmlContent, summary);

              if (!stats.careerStats.length) {
                this.error.set('Statistiche sui goal non disponibili per questo calciatore');
              } else {
                this.playerData.set(stats);
              }
              this.loading.set(false);
            },
            error: (error) => {
              this.error.set(error.message);
              this.loading.set(false);
            }
          });
        },
        error: (error) => {
          this.error.set(error.message);
          this.loading.set(false);
        }
      });
    }

    parsePlayerStats(html, summary) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const tables = doc.querySelectorAll('table');
      const careerStats = [];

      tables.forEach(table => {
        const headers = Array.from(table.querySelectorAll('th')).map(th =>
          th.textContent.toLowerCase().trim()
        );

        const hasGoalStats = headers.some(h =>
          h.includes('reti') || h.includes('goal') || h.includes('gol')
        ) && headers.some(h =>
          h.includes('stagione') || h.includes('anno') || h.includes('periodo')
        );

        if (hasGoalStats) {
          const rows = table.querySelectorAll('tbody tr');

          rows.forEach(row => {
            const cells = Array.from(row.querySelectorAll('td, th'));
            if (cells.length < 3) return;

            const seasonText = cells[0]?.textContent.trim();
            const team = cells[1]?.textContent.trim();

            const possibleGoals = cells.slice(2).map(cell => {
              const text = cell.textContent.trim();
              const num = parseInt(text);
              return isNaN(num) ? 0 : num;
            }).filter(num => num > 0);

            if (seasonText && team && possibleGoals.length > 0) {
              careerStats.push({
                season: seasonText,
                team: team,
                goals: Math.max(...possibleGoals),
                competition: 'Tutte le competizioni'
              });
            }
          });
        }
      });

      return {
        name: summary.title,
        description: summary.extract,
        careerStats: careerStats.slice(0, 20)
      };
    }

    handleKeyPress(event) {
      if (event.key === 'Enter') {
        this.searchPlayer();
      }
    }
  }

  // Bootstrap dell'applicazione
  bootstrapApplication(FootballStatsComponent, {
    providers: [
      provideHttpClient(),
      WikipediaService
    ]
  });
</script>
</body>
</html>
